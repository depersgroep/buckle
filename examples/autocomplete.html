<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web JavaScript Libraries: Autocomplete</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/autocomplete.css" rel="stylesheet">
	<script src="../dist/3rdparty/bean.js"></script>
	<script src="../dist/3rdparty/qwery.js"></script>
	<script src="../dist/3rdparty/bonzo.js"></script>
	<script src="../dist/3rdparty/arbiter.js"></script>
	<script src="../dist/3rdparty/reqwest.js"></script>
	<script src="../dist/persgroep.js"></script>
	<script src="../dist/classes/autocomplete.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1><a href="index.html">Web JavaScript Libraries</a> | <a class="dark" href="../docs/classes/Autocomplete.html">Autocomplete</a></h1>
		</header>
		<div class="main">
			<div class="example">
				<script src="js/modules/autocomplete.js"></script>
				<h2>Autocomplete</h2>
				<p>
					<b>Important!</b> View/test on an actual domain, not file:// which won't work due to performing an ajax request
				</p>
				<br />
				<form>
					<div class="form__group form__autocomplete">
						<div class="form__addon form__addon--search fjs-autocomplete-wrapper">
							<input type="text" class="autocomplete" placeholder="search for something" id="autocomplete" />
							<ol class="form__autocomplete-list fjs-autocomplete-list">
								<li class="form__autocomplete-item"></li>
							</ol>
						</div>
					</div>
				</form>
			</div>
			<div class="example">
				<h3>Code:</h2>
				<p><a href="js/modules/autocomplete.js">View Javascript</a></p>
				<p><a href="css/autocomplete.css">View CSS</a></p>
			</div>
		</div>
	</div>
</body>
</html>
