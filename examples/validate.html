<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Web JavaScript Libraries: Validate</title>
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/validate.css" rel="stylesheet" />
	<script src="../dist/3rdparty/bean.js"></script>
	<script src="../dist/3rdparty/qwery.js"></script>
	<script src="../dist/3rdparty/bonzo.js"></script>
	<script src="../dist/3rdparty/arbiter.js"></script>
	<script src="../dist/persgroep.js"></script>
	<script src="../dist/classes/validate.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1><a href="index.html">Web JavaScript Libraries</a> | <a class="dark" href="../docs/classes/Validate.html">Validate</a></h1>
		</header>
		<div class="main">
			<div class="example">
				<script src="js/modules/validate.js"></script>
				<h2>Validate</h2>
				<form class="form fjs-form" action="#" method="post" data-validate="true">
					<label>
						<span>Email:</span>
						<input type="email" name="field1" placeholder="jan@example.com" data-error="A valid email is required!" required="true" />
					</label>
					<label>
						<span>Telephone:</span>
						<input type="tel" name="field2" placeholder="+32 123/45.67 89" data-validate="true" />
					</label>
					<label>
						<span>Random Number:</span>
						<input type="text" name="field3" placeholder="" data-error="A valid number [0-9] is required!" required="true" data-regex="/^\d$/" />
					</label>
					<label>
						<span>Custom validation:</span>
						<input type="text" name="field4" placeholder="" required="true" />
					</label>
					<label>
						<span>Submit:</span>
						<input type="submit" name="submit" value="Submit Form" />
					</label>
				</form>
			</div>
			<div class="example">
				<h3>Code:</h2>
				<p><a href="js/modules/validate.js">View Javascript</a></p>
				<p><a href="css/validate.css">View CSS</a></p>
			</div>
		</div>
	</div>
</body>
</html>
